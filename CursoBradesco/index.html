<!DOCTYPE html> <!--Há versões diferentes de HTML , mas a mais comum é a 5.-->

        <title>Favs Manhwa</title>

    </head>
    <body>

                <h1>Bring the love</h1>

                <button onclick="showMessage()">Saiba Mais</button>
            </div>
        </div>
        <script src="app.js"></script> <!-- <script> nos permitirá vincular a um arquivo JavaScript externo.-->

    </body>
</html>
